<script type="text/babel">

/* ---------------- HELPERS ---------------- */
function genId(){ return 'id-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2, 8); }
function monthKeyFromDate(dateStr){ return dateStr ? dateStr.slice(0, 7) : new Date().toISOString().slice(0, 7); }
function formatBRL(amount){ return `R$ ${Number(amount).toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.')}`; }

function loadTransactions(){
  try {
    const raw = localStorage.getItem(TX_KEY);
    if(!raw){

      return [
        { id: genId(), type: 'income', category: 'outros', amount: 3500, date: today, description: 'SalÃ¡rio', fixed: false },

        { id: genId(), type: 'expense', category: 'alimentacao', amount: 28, date: today, description: 'CafÃ© Starbucks', fixed: false },
      ];
    }
    return JSON.parse(raw);
  } catch(e) { console.error(e); return []; }
}

function saveTransactions(data){ 
  try { localStorage.setItem(TX_KEY, JSON.stringify(data)); } catch(e) { console.error(e); } 
}
function loadProfile(){ 
  try { const raw = localStorage.getItem(PROFILE_KEY); return raw ? JSON.parse(raw) : { name: 'UsuÃ¡rio' }; } 
  catch { return { name: 'UsuÃ¡rio' }; } 
}
function saveProfile(p){ 
  try { localStorage.setItem(PROFILE_KEY, JSON.stringify(p)); } catch {} 
}

/* ---------------- DONUT CHART ---------------- */
function Donut({ items, onSegmentClick }){
  const canvasRef = useRef(null);
  const totalExpense = useMemo(() => items.reduce((sum, item) => sum + item.value, 0), [items]);
  
  useEffect(() => {
    if(!canvasRef.current) return;
    
    const chartData = items.map(i => i.value);
    const chartLabels = items.map(i => i.name);
    const chartColors = items.map(i => CATEGORIES.find(c => c.name === i.name)?.color || '#9E9E9E');

    const centerTextPlugin = {
      id: 'centerText',
      beforeDraw(chart){
        const { ctx, width, height } = chart;
        ctx.save();
        const value = totalExpense > 0 ? formatBRL(totalExpense) : 'R$ 0,00';
        ctx.font = `600 ${Math.round(Math.min(width, height) / 10)}px sans-serif`;
        ctx.fillStyle = '#424242';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(value, width / 2, height / 2);
        ctx.restore();
      }
    };

    const old = Chart.getChart(canvasRef.current);
    if(old) old.destroy();
    
    const ch = new Chart(canvasRef.current, {
      type: 'doughnut',
      data: { 
        labels: chartLabels, 
        datasets: [{ 
          data: chartData, 
          backgroundColor: chartColors, 
          borderColor: 'white', 
          borderWidth: 3 
        }] 
      },
      options: {
        cutout: '70%',
        plugins: { 
          legend: { display: false },
          tooltip: {
            backgroundColor: 'rgba(0,0,0,0.8)',
            padding: 12,
            cornerRadius: 8,
            callbacks: {
              label: function(context) {
                const label = context.label || '';
                const value = formatBRL(context.parsed);
                const percentage = totalExpense > 0 ? ((context.parsed / totalExpense) * 100).toFixed(1) : 0;
                return `${label}: ${value} (${percentage}%)`;
              }
            }
          }
        },
        onClick: (evt, elems) => {
          if(elems.length > 0){
            const idx = elems[0].index;
            onSegmentClick && onSegmentClick(chartLabels[idx]);
          }
        },
        animation: { animateScale: true, duration: 800 }
      },
      plugins: [centerTextPlugin]
    });
    
    return () => ch.destroy();
  }, [canvasRef, items, totalExpense, onSegmentClick]);
  
  return (
    <div className="relative h-56 w-full max-w-xs mx-auto my-4">
      <canvas ref={canvasRef} />
    </div>
  );
}

/* ---------------- ADD TRANSACTION SCREEN ---------------- */
function AddTransactionScreen({ onAdd, onBack }){
  const [type, setType] = useState('expense');
  const [amount, setAmount] = useState('');
  const [selectedCategory, setSelectedCategory] = useState(CATEGORIES[0].id);
  
  function handleKeypad(key){
    if(key === 'OK') return handleSubmit();
    if(key === 'DEL') return setAmount(a => a.slice(0, -1));
    if(key === ',') {
      return amount.includes('.') ? null : setAmount(a => a + (a.length === 0 ? '0.' : '.'));
    }
    if(amount.length >= 10) return;
    setAmount(a => a + key);
  }

  function handleSubmit(){
    const numAmount = parseFloat(amount);
    if(isNaN(numAmount) || numAmount <= 0) {
      alert('âš ï¸ Digite um valor vÃ¡lido.');
      return;
    }
    
    const tx = {
      id: genId(),
      type,
      category: selectedCategory,
      amount: numAmount,
      date: new Date().toISOString().slice(0, 10),
      description: '',
      fixed: false
    };
    onAdd(tx);
    onBack();
  }
  
  // Teclado layout simplificado e correto
  const keypadButtons = [
    ['1', '2', '3', 'DEL'],
    ['4', '5', '6', 'DEL'],
    ['7', '8', '9', 'OK'],
    ['0', ',', 'OK']
  ];
  
  return (

              <polyline points="12 19 5 12 12 5"/>
            </svg>
          </button>
          <span className="text-white text-lg font-semibold">Nova TransaÃ§Ã£o</span>
          <span className="w-8"></span>
        </div>
        <div className="flex w-full justify-between font-medium text-lg pt-2">
          <button 
            onClick={() => setType('expense')} 
            className={`py-1 transition ${type === 'expense' ? 'tab-active' : 'opacity-80'}`}
          >
            DESPESAS
          </button>
          <button 
            onClick={() => setType('income')} 
            className={`py-1 transition ${type === 'income' ? 'tab-active' : 'opacity-80'}`}
          >
            RENDA
          </button>
        </div>
      </div>

      {/* VALUE DISPLAY */}
      <div className="p-6 border-b border-gray-100 bg-white">
        <div className="text-right">
          <div className="text-5xl font-light value-display inline-block">
            <span className="text-gray-500 text-xl mr-2 align-top">BRL</span>
            <span className="text-gray-900">{amount || '0'}</span>
          </div>
        </div>
      </div>

      {/* CATEGORIES */}
      <div className="p-4 flex-1 overflow-y-auto">
        <div className="text-sm text-gray-500 font-medium mb-3">Categoria</div>
        <div className="grid grid-cols-4 gap-3">
          {CATEGORIES.slice(0, 4).map(c => (
            <button 
              key={c.id} 
              onClick={() => setSelectedCategory(c.id)} 
              className={`category-chip flex flex-col items-center p-3 rounded-xl transition ${
                selectedCategory === c.id ? 'selected' : 'hover:bg-gray-50'
              }`}
            >
              <div 
                className="w-12 h-12 rounded-full flex items-center justify-center text-white shadow-md" 
                style={{ backgroundColor: c.color }}
              >
                {React.createElement(c.icon, { width: "22", height: "22", strokeWidth: "2.5" })}
              </div>
              <span className="text-xs mt-2 font-medium text-gray-700">{c.name}</span>

      {/* KEYPAD */}

        {keypadButtons.flat().map((key, index) => {

              <button 
                key={`${key}-${index}`} 
                onClick={() => handleKeypad(key)} 
                className="keypad-ok col-span-1 h-20 flex items-center justify-center font-bold text-xl"
              >
                âœ“
              </button>
            ) : null;
          }
          
          if(key === 'DEL') {
            return (
              <button 
                key={`${key}-${index}`} 
                onClick={() => handleKeypad(key)} 
                className="keypad-btn h-14 flex items-center justify-center text-red-500"

              key={`${key}-${index}`} 
              onClick={() => handleKeypad(key)} 
              className="keypad-btn h-14 flex items-center justify-center font-medium"
            >
              {key}

          );

  );
}

/* ---------------- MAIN APP ---------------- */
function App(){
  const [profile, setProfile] = useState(() => loadProfile());
  const [transactions, setTransactions] = useState(() => loadTransactions());
  const [screen, setScreen] = useState('dashboard');
  const [selectedMonth, setSelectedMonth] = useState(() => monthKeyFromDate());

  useEffect(() => saveProfile(profile), [profile]);
  useEffect(() => saveTransactions(transactions), [transactions]);

  // Filtra despesas do perÃ­odo atual
  const currentExpenses = useMemo(() => {
    return transactions.filter(t => t.type === 'expense' && monthKeyFromDate(t.date) === selectedMonth);
  }, [transactions, selectedMonth]);

  // Agrupa por categoria
  const expensesByCategory = useMemo(() => {
    const map = {};
    currentExpenses.forEach(t => {
      const catName = CATEGORIES.find(c => c.id === t.category)?.name || 'Outros';
      map[catName] = (map[catName] || 0) + t.amount;
    });
    
    return Object.entries(map).map(([name, value]) => {
      const cat = CATEGORIES.find(c => c.name === name) || CATEGORIES.find(c => c.id === 'outros');
      return { id: cat.id, name, value };
    }).filter(d => d.value > 0);
  }, [currentExpenses]);

  function addTransaction(tx){ 
    setTransactions(prev => [tx, ...prev]); 
  }

  return (
    <div className="app-frame">
      {screen === 'dashboard' && (
        <DashboardScreen 
          expensesByCategory={expensesByCategory}
          onAddClick={() => setScreen('add')}
        />
      )}
      
      {screen === 'add' && (
        <AddTransactionScreen 
          onAdd={addTransaction}
          onBack={() => setScreen('dashboard')}
        />
      )}
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
